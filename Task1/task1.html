<!DOCTYPE html>
<html>

<head></head>

<body>
    <div class="person-container">
        <h1 class="name">Hi, Iam Alekhya Gunji</h1>
        <p class="description">In this project, I have created a basic calculator</p>

    </div>

    <div class="bg-container">
        <h1 class="main-heading">Calculator</h1>
        <div class="calculator">
            <form>
                <input type="text" id="display" class="text-input" disabled>
                <br />

                <input type="button" value="1" class="calculator-btn" onclick="btn1()">
                <input type="button" value="2" class="calculator-btn" onclick="btn2()">
                <input type="button" value="3" class="calculator-btn" onclick="btn3()">
                <input type="button" value="+" class="calculator-btn operator" onclick="btnPlus()">

                <br />
                <input type="button" value="4" class="calculator-btn" onclick="btn4()">
                <input type="button" value="5" class="calculator-btn" onclick="btn5()">
                <input type="button" value="6" class="calculator-btn" onclick="btn6()">
                <input type="button" value="-" class="calculator-btn operator" onclick="btnMinus()">
                <br />

                <input type="button" value="7" class="calculator-btn" onclick="btn7()">
                <input type="button" value="8" class="calculator-btn" onclick="btn8()">
                <input type="button" value="9" class="calculator-btn" onclick="btn9()">
                <input type="button" value="*" class="calculator-btn operator" onclick="btnMultiply()">
                <br />

                <input type="button" value="C" class="calculator-btn operator" onclick="btnC()">
                <input type="button" value="0" class="calculator-btn" onclick="btn0()">
                <input type="button" value="=" class="calculator-btn operator" onclick="btnEqual()">
                <input type="button" value="/" class="calculator-btn operator" onclick="btnDivide()">
            </form>
        </div>
    </div>
</body>

</html>
